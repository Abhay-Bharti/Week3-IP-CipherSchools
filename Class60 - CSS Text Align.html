<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color:blueviolet;
            color: white;
            text-align: center;
            margin-bottom: 20px
        }
        a{
            background-color:rgb(29, 73, 184);
            text-align: center;          
            /* text-align property will not work upon inline element */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- block level element -->
    <h1>This is heading</h1>
    <!-- inline level element -->
    <a href="#"><h1>This is my second heading</h1></a>
</body>
</html>
