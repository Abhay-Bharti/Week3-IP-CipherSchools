<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input pseudo classes</title>
    <style>
        input:focus {
            padding: 5px;
        }
        input:required {
            color: red;
        }

    </style>
</head>
<body>
    Username<input type="text" name="" id="" placeholder="Enter your name" required> <br><br>
    Password<input type="password" name="" id="" placeholder="Enter password"> <br><br>
    <input type="button" value="Submit">
</body>
</html>
